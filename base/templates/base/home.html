{% extends 'main.html' %}

{% block content %}


<div>

    <a href="{% url 'create-room' %}">Create Room</a>
    <br><br><hr><br>

    <div>
        {% for room in rooms %}
            <div>
                <span>
                    @ {{room.host.username}}
                </span>
                <h5>  {{ room.id }} : <a href= "{% url 'room' room.id %}" > {{ room.name }} </a> </h5>
                <small>{{room.topic.name}}</small>
                <hr>
            </div>
        {% endfor %}
    </div>

</div>

{% endblock content %}
